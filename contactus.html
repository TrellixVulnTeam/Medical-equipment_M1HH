<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Roboto:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/css/style.css" />
    <link rel="shortcut icon" type="image/png" href="../pics/favicon.ico" />
    <title>Chicago Medical Engineering Solution llc</title>
  </head>
  <body>
    <header id="header"></header>
    <main>
      <div class="iheader">
        <div class="iheader__text">
          <h1>How can we <span class="iheader__text--bold">help</span>?</h1>
        </div>
      </div>
      <div class="contact">
        <div class="contact__info">
          <h3 class="contact__info-text">
            <i class="fas fa-map-marker-alt contact__info-text--icon"></i>
            245 W Roosevelt Rd, West Chicago, IL 60185
          </h3>
          <h3 class="contact__info-text">
            <i
              class="fas fa-envelope u-margin-right-small contact__info-text--icon"
            ></i
            >info@chicagomedeng.com
          </h3>
          <h3 class="contact__info-text">
            <i class="fas fa-phone phone contact__info-text--icon"></i
            >+1(331)-332-0001
          </h3>
        </div>
        <form class="contact__form">
          <div class="contact__form-group">
            <label for="first" class="contact__form-group--label"
              >First Name</label
            >
            <input
              type="text"
              class="form_input contact__form-group--input"
              placeholder="First Name"
              id="first"
            />
          </div>
          <div class="contact__form-group">
            <label for="last" class="contact__form-group--label"
              >Last Name</label
            >
            <input
              type="text"
              class="form_input contact__form-group--input"
              placeholder="Last Name"
              id="last"
            />
          </div>
          <div class="contact__form-group">
            <label for="email" class="contact__form-group--label">Email</label>
            <input
              type="email"
              class="form_input contact__form-group--input"
              placeholder="Email"
              id="email"
            />
          </div>
          <div class="contact__form-group">
            <label for="company's-name" class="contact__form-group--label"
              >Company's Name</label
            >
            <input
              type="text"
              class="form_input contact__form-group--input"
              placeholder="Company's Name"
              id="company's-name"
            />
          </div>
          <div class="contact__form-group">
            <label for="phone" class="contact__form-group--label"
              >Phone Number</label
            >
            <input
              type="text"
              class="form_input contact__form-group--input"
              placeholder="Phone Number"
              id="phone"
            />
          </div>
          <div class="contact__form-group">
            <label for="state" class="contact__form-group--label">State</label>
            <input
              type="text"
              class="form_input contact__form-group--input"
              placeholder="State"
              id="state"
            />
          </div>
          <div class="contact__form-group">
            <label for="city" class="contact__form-group--label">City</label>
            <input
              type="text"
              class="form_input contact__form-group--input"
              placeholder="City"
              id="city"
            />
          </div>
          <div class="contact__form-group">
            <label for="message" class="contact__form-group--label"
              >Message</label
            >
            <textarea
              id="message"
              class="contact__form-group--textarea form_input"
              placeholder="write your message here..."
            ></textarea>
          </div>
          <button class="contact__form-btn btn_blue">Sign up Now</button>
        </form>
      </div>
    </main>
    <footer id="footer" class="footer"></footer>
    <script src="../js/header.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/app.js"></script>
  </body>
</html>
